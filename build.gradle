group 'com.asteroid.duck'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.measure:unit-api:1.0'
    runtime 'tec.units:unit-ri:1.0'
    runtime 'tec.uom.lib:uom-lib-common:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
